<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stefan | CNN 3d visualization</title>
        <link rel="icon" href="favicon.png" />

        <script type="module" src="/src/js/main.js" defer></script>
        <link rel="stylesheet" href="/src/css/style.css" />
    </head>

    <body>
        <canvas id="scene" class="hidden"></canvas>
        <span id="text" class="hidden">This is a</span>
        <div id="buttons-container" class="hidden">
            <button id="random">Random</button>
            <button id="pause">Pause</button>
            <button id="clear">Clear</button>
        </div>

        <div id="cube-scene">
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="cube-faces">
                        <div class="cube-face shadow"></div>
                        <div class="cube-face bottom"></div>
                        <div class="cube-face top"></div>
                        <div class="cube-face left"></div>
                        <div class="cube-face right"></div>
                        <div class="cube-face back"></div>
                        <div class="cube-face front"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
